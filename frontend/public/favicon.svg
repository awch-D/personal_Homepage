    <!-- Central Rhombus Core -->
    <path d="M50 15 L78 50 L50 85 L22 50 Z" />
    <path d="M50 32 L60 50 L50 68 L40 50 Z" />
    <line x1="50" y1="15" x2="50" y2="85" />
    <path d="M22 50 L50 32 L78 50" />
    <path d="M22 50 L50 68 L78 50" />
    <line x1="22" y1="50" x2="40" y2="50" />
    <line x1="78" y1="50" x2="60" y2="50" />

    <!-- Notched Shards -->
    <path d="M12 12 L42 18 L32 28 L18 42 Z" />
    <path d="M88 12 L58 18 L68 28 L82 42 Z" />
    <path d="M12 88 L42 82 L32 72 L18 58 Z" />
    <path d="M88 88 L58 82 L68 72 L82 58 Z" />
  </g>
</svg>
